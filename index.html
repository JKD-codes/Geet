    <title>Geeta</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      /* Custom scrollbar to match Spotify's dark aesthetic */
      ::-webkit-scrollbar {
        width: 12px;
      }
      ::-webkit-scrollbar-track {
        background: #121212; 
      }
      ::-webkit-scrollbar-thumb {
        background: #5a5a5a; 
        border-radius: 6px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #888; 
      }
      body {
        background-color: #000;
        color: white;
        overscroll-behavior: none;
      }
      input[type=range] {
        accent-color: #1DB954;
      }
      /* Range slider track styling for better customization */
      .progress-bar::-webkit-slider-runnable-track {
        height: 4px;
        background: #4d4d4d;
        border-radius: 2px;
      }
      .progress-bar::-webkit-slider-thumb {
        margin-top: -4px;
      }
      .group:hover .progress-bar::-webkit-slider-runnable-track {
        background: #1DB954;
      }
    </style>
